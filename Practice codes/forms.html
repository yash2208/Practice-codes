<html lang="en">
  <head> </head>
  <body>
    <div>
      <h2>Login Credentials</h2>
      <form>
        <div>
          <label>UserName- </label>
          <input type="text" placeholder="Enter Username" />
        </div>
        <br />
        <div>
          <label>Password- </label>
          <input type="password" placeholder="Enter Password" />
        </div>
        <br />
        <div>
          <label>OTP- </label>
          <input
            type="text"
            placeholder="Enter otp"
            size="5"
            maxlength="6"
            minlength="6"
          />
        </div>
        <br />
        <div>
          <label>Mobile n0.</label>
          <input type="text" list="CountryCode" size="2" />
          <datalist id="CountryCode">
            <option>+91</option>
            <option>+1</option>
            <option>+56</option>
            <option>+67</option>
            <option>+5</option>
          </datalist>

          <input
            type="text"
            placeholder="Enter 10 digit mobile number"
            maxlength="10"
            minlength="10"
            size="10"
          />
        </div>
      </form>
    </div>
  </body>
</html>
